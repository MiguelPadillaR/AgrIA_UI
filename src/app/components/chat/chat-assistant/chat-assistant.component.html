<div #scrollableContainer class="chat-window" #chat>
  @for (msg of chatHistory; track $index) {
    <div class="message {{ msg.role }}">
      <div class="bubble">
        @if (msg.loading) {
          <img src="img/message-icon.png" class="typing-icon" alt="Assistant is thinking...">
        } @else {
          <markdown [data]="msg.revealProgress ?? msg.content"></markdown>
        }
      </div>
    </div>
  }
  <div #scrollAnchor></div> 
</div>
